spring.application.name=rabbitmq-demo
#Configurações do Servidor RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#Nomes para Exchange e Queue
app.rabbitmq.exchange=logs.direct
app.rabbitmq.queue=logs.queue
app.rabbitmq.routingKey=logs.routingkey